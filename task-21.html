<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background colour-JavaScript</title>
</head>
<body>
   <h1>Click button and background color change in JavaScript</h1>
   <button id="btn">CLICK ME</button>
   
   
   
   
   
   
   <script>
   
   
   let body=document.querySelector("body");
   let colorArray=["red","blue","green"]
   body.addEventListener("click",colorBg);
   function colorBg(){
   let a=parseInt (Math.random()*colorArray.length); 
   body.style.background=colorArray[a];
   
   }
   
   </script>
   
</body>
</html>
